<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to calculate me!</h1>
    <div class="container">
    <div class="cal">
        <div class="row">
            <input type="text" name="input" id="input1">
        </div>
        <div class="row">
            <button class="but clear" onclick="click">C</button>
            <button class="but">()</button>
            <button class="but">%</button>
            <button class="but">/</button>
        </div>
        <div class="row">
            <button class="but">7</button>
            <button class="but">8</button>
            <button class="but">9</button>
            <button class="but">*</button>
        </div>
        <div class="row">
            <button class="but">4</button>
            <button class="but">5</button>
            <button class="but">6</button>
            <button class="but">-</button>
        </div>
        <div class="row">
            <button class="but">1</button>
            <button class="but">2</button>
            <button class="but">3</button>
            <button class="but">+</button>
        </div>
        <div class="row">
            <button class="but">C</button>
            <button class="but">0</button>
            <button class="but">.</button>
            <button class="but green">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
